<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기태건설에 오신 것을 환영합니다.</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon16.png">
    <!-- 신형 브라우저와 안드로이드 폰 -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon32.png">
    <!-- 아이폰3 이하 -->
    <link rel="apple-touch-icon" size="48x48" href="./img/favicon48.png">
    <!-- 아이패드 -->
    <link rel="apple-touch-icon" size="72x72" href="./img/favicon72.png">
    <!-- 아이폰4 이상 -->
    <link rel="apple-touch-icon" size="114x114" href="./img/favicon114.png">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="icon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; font-family: 'Noto Sans KR', sans-serif; font-weight:400; overflow-x: hidden}
    ul { list-style: none; }    
    a { text-decoration:none; }    
    button, label, input { outline: 0; border:0; background:transparent; }
    .ckItem, .raItem { display:none; }   
    #hd { width: 100%; height:60px; background:#393c41; position:absolute; top: 0; left: 0; z-index:80; }
    .logo { display:block; width:calc(100% - 62px); height:60px;
        background-repeat:no-repeat; background-image:url("image/main/top_logo_02.png"); background-position:0px center; float:left; border-right:1px solid #000; }
        
    .lstBtn { display:block; border-left:1px solid #444; width: 60px; height:60px; float:right; position:relative; }
    .lstBtn span { display:block; width:28px; height:2px; clear:both;  right:15px; float:right; background:#fff; position:absolute; }
    .lstBtn .lst1 { top: 15px; }    
    .lstBtn .lst2 { top: 27px; } 
    .lstBtn .lst3 { top: 39px; } 
    #lstCall:checked ~ #container .lstBtn .lst1 { transform:rotate(45deg); top:27px; }
    #lstCall:checked ~ #container .lstBtn .lst2 { display:none; }
    #lstCall:checked ~ #container .lstBtn .lst3 { transform:rotate(135deg); top:27px; }    
        
    #gnb { width:calc(100% - 60px); height:100%; 
        background:#181818; color:#fff; position:fixed; top:0; left:-100%; z-index:90; transition:0.6s; }
    #lstCall:checked ~ #gnb { left:0; }    
        
    .lbItem { width:100%; border-bottom:1px solid #333; 
        height: 59px; }    
    .lbItem li { float:left; width:20%; height:60px; }    
    .lbItem li label { display:block; width:30px; height:30px; padding: 15px; background-repeat: no-repeat; background-position:center center; font-size:20px; }    
    .closeBtn { background-image:url("./img/closeBtn.png"); } 
    .langBtn { background-image:url("./img/ko.png"); background-size:20px 20px; }    
    .mainItem { clear:both; width: 100%; } 
    .mainItem li { line-height:3.6; border-top:1px solid #333; border-bottom:1px solid #000; }
    .mainItem li a { display:block; text-indent:3em; color:#fff; font-size:1.1em; }    
    #search, #login { width:100%; height:100%; background:rgba(0,0,0,0.85); position:fixed; top:-100%; left: 0; color:#fff; z-index:100; transition:0.6s; }
    #search label { display:block; float:right; margin-right:50px; 
        margin-top:50px; margin-bottom:50px; width: 30px; height: 30px; padding:15px; background-position:center center; background-repeat: no-repeat; }
    .inputItem { clear:both; display:block; line-height:50px; width:70%; border-radius:5px 0px 0px 5px; 
        background:#fff; color:#999; text-indent:1em; font-size:1em; 
        margin-left:7%; float:left; }
    .searchBtn { display:block; width:50px; height:50px; color:#999; background:#fff; float:left; border-radius:0px 5px 5px 0px; } 
    .loginBox { width:85%; padding:20px; background:rgba(250, 250, 250, 0.8); margin:30px auto; clear:both; }    
    .loginLock { font-size:3em; padding:1em; text-align:center; } 
    #login label { display:block; } 
    #login .closeBtn { width:30px; height:30px; margin-top: 50px; margin-right: 50px; margin-bottom: 50px; float:right; }    
    #login .inputItem { margin:20px auto; clear:both; border-radius:5px 5px 5px 5px; float: none; width:80%; } 
    .loginBtn, .contactBtn { display:block; width: 80%; line-height:40px; background:#38b5c7; color:#fff; text-align:center; font-size:1em; 
        margin:10px auto; border:5px 5px 5px 5px; }
    #searchRa:checked ~ #search { top:0; }    
    #loginRa:checked ~ #login { top:0; }  
    #closeRa:checked ~ #search { top:-100%; } 
    #closeRa:checked ~ #login { top:-100%; } 

    #container { clear:both; width:100%; height:9%; }
    #visual { width: 100%; height: 100%; overflow:hidden; }    
    .vsFrame { width:400%; height: 100%; }
    .vsFrame li { float:left; width:25%; height: 100%; 
        background-repeat:no-repeat; background-position:center center; background-size:70%; transition:0.5s;  }
    .vsFrame li.on {  padding-top:0; opacity:1; }    
    .vsFrame .item1 { background-image:url("http://placehold.it/111x111/#555")} 
    .vsFrame .item2 { background-image:url("./img/slider2.jpg")} 
    .vsFrame .item3 { background-image:url("./img/slider3.jpg")} 
    .vsFrame .item4 { background-image:url("./img/slider4.jpg")} 
    .vsFrame li .vsTit { text-align: center; padding:2em; padding-top:3em; color:#fff; font-size:2.4em; padding-bottom:0.5em; margin-top: 100%; opacity:0; transition:0.6s; transition-property:margin-top, opacity; transition-delay:0s, 0.6s; } 
    .vsFrame li .vsCom { text-align:center; padding:2em; font-size:1.2em; color:#fff; text-shadow:1px 1px 5px #333, -1px -1px 5px #333; } 
    .vsFrame li .vsMore { display:block; width:100px; line-height:2; margin:15px auto; border-bottom:2px solid rgba(255, 255, 255, 0.6); text-align:center; color:#fff; font-size:1.1em; }  
    .vsFrame li.on .vsTit { margin-top:0; opacity:1; }            
    .btnFrame { position:relative; width:30%; margin:15px auto;  z-index:50; } 
    .btnFrame li { position:absolute; width:25%; height:10px; z-index:50; top:-80px; }
    .btnFrame li.item1 { left:0; }   
    .btnFrame li.item2 { left:25%; }  
    .btnFrame li.item3 { left:50%; }  
    .btnFrame li.item4 { left:75%; }  
    .btnFrame li label { display:block; width:10px; height:10px; border-radius:5px; background:#333; margin:0 auto; }
    .btnFrame li label.on { background:#38b5c7; width:40%; }

    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>

</head>
